<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Sign Up</title>
    <link rel="stylesheet" href="sign_up.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">

  </head>
  <body>
    <section class="login py-5 bg-light">
        <div class="container">
          <div class="row g-0 signup-card">
              <div class="col-lg-5">
                  <img src="assets/img.jpg", class="img-fluid", alt="Image placeholder">
              </div>
              <div class="col-lg-7  ">
                <br>
                  <h1 class="create-heading">Create an account</h1>
                
                  
                  <form>


                    <div class="row social">
                        <div class="col-lg-6 google">
                            <button class="row social-btn ">
                                <div class="col-lg-3">
                                    <img src="assets/glogo.png", class="img-fluid social-logo">
                                </div>
                                <div class="col-lg-9">
                                    <p class="social-text">Sign up with Google</p>
                                </div>
                            </button>

                        </div>
                       
                        <div class="col-lg-6 facebook">
                            <button class="row social-btn">
                                <div class="col-lg-3">
                                    <img src="assets/flogo.png", class="img-fluid social-logo">
                                </div>
                                <div class="col-lg-9">
                                    <p class="social-text">Sign up with Facebook</p>
                                </div>
                            </button>

                        </div>
                        
                    </div>

                    <div class="row seperator">
                        <div class="col-lg-5">
                            <hr>
                        </div>
                        <div class="col-lg-2">
                            <center>OR</center>
                        </div>
                        <div class="col-lg-5">
                            <hr>
                        </div>
                    </div>


                      <div class="form-row ">
                          <div class=" col-lg-12">
                              <p class="label">Name</p>
                              <div class="container-fluid">
                              <input type="text" class="inpt px-3">
                              <i class="material-icons form-icon">person</i>
                            </div>
                          </div>
                         
                      </div>
                      <div class="form-row">
                        <div class=" col-lg-12">
                            <p class="label">Email</p>
                            <div class="container-fluid">
                            <input type="email" class="inpt px-3">
                            <i class="material-icons form-icon">email</i>
                          </div>
                        </div>
                    </div>
                    <div class="form-row  ">
                        <div class=" col-lg-12">
                            <p class="label">Password</p>
                            <div class="container-fluid">
                            <input type="password" class="inpt px-3">
                            <i class="material-icons form-icon">visibility_off</i>
                          </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-1 icn">
                            <i class="material-icons">check_box</i>
                        </div>
                        <div class="col-lg-11 check">
                            <p>By creating an account, you agree to the <span class="color-change">Terms and Conditions</span>, and <span class="color-change">Privacy Policy</span>.</p></div>

                    </div>
                    <div class="form-row  py-3">
                        <div class=" col-lg-12">
                            <button class="btn1">
                                <p class="sub">Signup</p>
                            </button>
                        </div>
                    </div>
                    <p> Already have an account?<span class="color-change2">Log in</span> </p>
                  </form>
              </div>
          </div>  
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


  </body>
</html>
